# cache enable/disable
cache=enable
cache.name=TestCache
# cache adapter : syn/ehcache/memcached
cache.adapter=syn
# cache record count size
cache.heap_max_size=100000
# cache memory size (kb)
cache.memory_max_size=10240
# cache object size (kb) 
cache.object_max_size=10
# cache object expire time (seconds)
cache.expire=600

#---Syn Cache--
cache.syn.sort_length=10000
# cache algorithm : fifo/lru/lfu
cache.syn.eviction=lfu

#---EhCache---
cache.ehcache.eviction=lfu
cache.ehcache.url=ehcache.xml

#---Memcached
cache.memcached.server=localhost:11211
cache.memcached.auth_type=
cache.memcached.auth=
cache.memcached.weights=
cache.memcached.pool_size=3
cache.memcached.failure_mode=false