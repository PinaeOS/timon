# cache enable/disable
cache=enable
cache.name=TestCache
# cache adapter : syn/ehcache
cache.adapter=syn
# cache record count size
cache.heap_max_size=100000
# cache memory size (kb)
cache.memory_max_size=10240
# cache object size (kb) 
cache.object_max_size=10
# cache object expire time (seconds)
cache.expire=600

#---Syn Cache--
cache.syn.sort_length=10000
# cache algorithm : fifo/lru/lfu
cache.syn.eviction=lfu

#---EhCache---
cache.ehcache.algorithm=lfu
cache.ehcache.config_url=ehcache.xml

#---Redis Cache---
cache.redis.server=localhost
cache.redis.poer=6379
cache.redis.auth=
cache.redis.database=cache

#---Memcached
cache.memcached.server=localhost
cache.memcached.expire=10
cache.memcached.auth_type=md5
cache.memcached.auth=
cache.memcached.weights=
cache.memcached.poolSize=5
cache.memcached.failure_mode=false